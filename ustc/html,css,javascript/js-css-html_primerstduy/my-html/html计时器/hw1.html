<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>计时器</title>
    <link rel="stylesheet" href="style.css" type="text/css" >
</head>

<body>
    <div id="input-text">
    <input type="number" name="" placeholder="0" id="hour">     <label for="hour" id="hour-label">时</label>
    <input type="number" name="" placeholder="0" id="minute">	<label for="minute" id="minute-label">分</label>
    <input type="number" name="" placeholder="0" id="second">	<label for="second" id="second-label">秒</label>
    <input type="button" value="开始正计时" id="isstart1">
    <input type="button" value="开始倒计时" id="isstart2">
    </div>

    <div id="show-the-time2">
        <link href="style.css" rel="stylesheet">
        <span id="show-the-time"> 00:00:00</span>
    </div>
</body>
</html>
